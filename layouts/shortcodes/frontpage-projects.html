<div style="display: flex; gap: 20px; flex-wrap: wrap">
  {{ range .Site.Data.projects }}
  <div style="text-align: center">
    <img
      src="{{ .image }}"
      alt="{{ .title }}"
      style="width: 150px; height: 150px; object-fit: cover"
    />
    <p>{{ .title }}</p>
  </div>
  {{ end }}
</div>
